<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="marquee.html" name="m" method="post" target="_blank">
        <label>Username</label>
        <input type="text" required name="un" size="7" maxlength="8" placeholder="Enter Valid 
        Username"/></br>
        <label>Password</label>
        <input type="password" placeholder="enter password" name="pw"/><br/>
        <label>Email</label>
<input type="email" name="e"/><br/>
<label>Url</label>   
<input type="url" name="u"/><br/>
<input type="file" name="f"/><br/>
<input type="date" name="d"/><br/>
<input type="number" name="n"/><br/>
<label>Select your Subjects</label></br>
<input type="checkbox" name="c1">Java</br>
<input type="checkbox" name="c2">Python</br>
<input type="checkbox" name="c3">HTML</br>
<input type="checkbox" name="c4">SQL</br>
<br/>
<fieldset>
<legend align="center">Select your Gender</legend>
<input type="radio" name="Gender" checked />Male
<input type="radio" name="Gender" checked/>Female
<input type="radio" name="Gender" checked/>Others
</fieldset>
<br/>
<textarea rows="10" cols="30" placeholder="Write Your Comments" ></textarea><br/>
<select multiple>
<optgroup label="Select Your state">
<option>Karnataka</option>
<option>pune</option>
<option>Maharashtra</option>
<option>hyderbad</option>
</optgroup>
<optgroup label="Select Your Color">
<option>Red</option>
<option>GREEN</option>
<option>yellow</option>
<option>PINK</option>
</optgroup>
</select><br/>
<input type="submit" name="s" value="login"/>
<input type="reset" name="r"/>
<input type="button" name="b" value="signup"/>
<button>Click</button>
</form>
</body>
</html>
